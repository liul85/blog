{% extends "base.html" %}

{% block content %}
<ul class="post-list">
    {% for page in section.pages %}
    <li>
        <a href="{{ page.permalink | safe }}">{{ page.title }}</a><span class="post-date">{{ page.date }}</span>
        <div class="description">{{ page.description }}</div>
    </li>
    {% endfor %}
</ul>
{% endblock content%}

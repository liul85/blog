{% extends "base.html" %}

{% block content %}
<h1 class="page-title">{{ page.title }}</h1>
<p>
    <span>{{ page.date }}</span>
</p>

{{ page.content | safe }}

<p class="tags-data">
{% if page.taxonomies.tags %}
{% for tag in page.taxonomies.tags %}
<a href="/tags/{{ tag | slugify }}">#{{ tag }}</a>
{% endfor %}
{% endif %}
</p>
{% endblock content %}

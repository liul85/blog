<!DOCTYPE html>
<html lang="{% if lang %}{{ lang }}{% else %}en{% endif %}">

<head>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">

    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{{ config.description }}">

    <link rel="stylesheet" href="{{ get_url(path='main.css', trailing_slash=false) }}">

    {% if config.generate_feed %}
    <link rel="alternate" type={% if config.feed_filenames=="atom.xml" %}"application/atom+xml"{% else
        %}"application/rss+xml"{% endif %} title="RSS" href="{{ get_url(path=config.feed_filenames[0]) | safe }}">
    {% endif %}
</head>

<body>
    <header>
        <h1 class="page-title">{{ page.title }}</h1>
        <p>
            <span>{{ page.date }} on</span> <a href="{{ config.base_url }}">{{ config.title }}</a>
        </p>
    </header>
    <main id="main">
        <article class="post">
            <div class="content">
                {{ page.content | safe }}
            </div>
        </article>
    </main>
    <footer>
        <hr>
        <p class="copyright">
            © {{config.title}} · Powered by <a target="_blank" href="https://getzola.org/">Zola</a>
        </p>
    </footer>
</body>

</html>
